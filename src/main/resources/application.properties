# Service port
quarkus.http.port=8080
# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres-postgresql.vasari.svc:5432/vasari
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.default-schema=objspace
quarkus.hibernate-orm.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
# Swagger
quarkus.swagger-ui.path=objectspacemanagement-service-docs
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=objectspacemanagement-service API
mp.openapi.extensions.smallrye.info.version=1.0.0
quarkus.smallrye-openapi.security-scheme=jwt
quarkus.smallrye-openapi.security-scheme-name=token
